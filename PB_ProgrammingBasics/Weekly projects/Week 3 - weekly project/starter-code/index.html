<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Joan&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>9 Balls</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="is-size-1">9 Balls Problem Solver</h1>
            </a>
        </div>
    </nav>

    <section class="section">
        <h1 class="title">The balls:</h1>
        <div id="ball-list" class="columns has-text-centered is-size-1">
            <!-- use javascript to fill this element with balls -->
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">Weighting 1:</h1>
            <p><!-- Use javascript to fill these spans -->
                Left: <span id="left-1" class="has-text-weight-bold"></span> vs 
                Right: <span id="right-1" class="has-text-weight-bold"></span> 
                Result: <span id="result-1" class="has-text-weight-bold"></span>
                Conclusion: <span id="conclusion-1" class="has-text-weight-bold"></span>
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">Weighting 2:</h1>
            <p><!-- Use javascript to fill these spans -->
                Left: <span id="left-2" class="has-text-weight-bold"></span> vs 
                Right: <span id="right-2" class="has-text-weight-bold"></span> 
                Result: <span id="result-2" class="has-text-weight-bold"></span>
                Conclusion: <span id="conclusion-2" class="has-text-weight-bold"></span>
            </p>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>

</html>

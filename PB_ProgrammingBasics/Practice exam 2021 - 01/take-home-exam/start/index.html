<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Grade of vaccination</title>
  </head>

  <body>
    <h1>Grade of vaccination</h1>
    <p>Please check the checkbox to find out the vaccination grade of that province</p>
    <p class="enlarge">Average vaccination grade: <span class="green" id="averageVaccinationGrade"></span> </p>
    <div id="container" class="container">
      <div class="provinces" id="provinces">
        <h2>Provinces</h2>
        <div>
          <input type="checkbox" id="Zeeland" name="Zeeland" />
          <label for="Zeeland">Zeeland</label>
        </div>
        <div>
          <input type="checkbox" id="Noord-Brabant" name="Noord-Brabant" />
          <label for="Noord-Brabant">Noord-brabant</label>
        </div>
        <div>
          <input type="checkbox" id="Limburg" name="Limburg" />
          <label for="Limburg">Limburg</label>
        </div>
        <div>
          <input type="checkbox" id="Noord-Holland" name="Noord-Holland" />
          <label for="Noord-Holland">Noord-Holland</label>
        </div>
        <div>
          <input type="checkbox" id="Zuid-Holland" name="Zuid-Holland" />
          <label for="Zuid-Holland">Zuid-Holland</label>
        </div>
      </div>
      <div id="number-of-infections" class="vaccination-grade">
        <h2>Vaccination grade</h2>
        <ul id="checkedProvinces"></ul>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>

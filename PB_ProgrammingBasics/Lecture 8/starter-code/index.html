<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
    <style>
        body {
            background-image: url("https://static.wikia.nocookie.net/starwars/images/b/b5/Site-background-light/revision/latest?cb=20220523133046");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Star Wars Spaceships</title>
</head>

<body>
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    Star Wars Spaceships
                </a>
            </div>
        </div>
    </nav>
    <section class="container" style="height: 80vh">
        <div class="columns">
            <div id="left-column" class="column is-4">
                <div class="card m-2 p-2">
                    <p>
                        A comprehensive list of space ships used in the Star Wars franchise
                        with links to the corresponding Star Wars Fandom page  
                    </p>
                </div>
            </div>
            <div id="right-column" class="column is-8">
                <div id="ships">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <div class="columns is-mobile is-centered">
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                            <div class="tags has-addons">
                                <a class="tag is-link" href="https://github.com/dwaard">Curated by</a>
                                <span class="tag is-light">dwaard</span>
                            </div>
                        </div>
                        <div class="control">
                            <div class="tags has-addons">
                                <a class="tag is-link" href="https://github.com/BulmaTemplates/bulma-templates">Bulma Templates</a>
                                <span class="tag is-light">Daniel Supernault</span>
                            </div>
                        </div>
                        <div class="control">
                            <div class="tags has-addons">
                                <a class="tag is-link">The source code is licensed</a>
                                <span class="tag is-light">MIT &nbsp;<i class="fa fa-github"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>

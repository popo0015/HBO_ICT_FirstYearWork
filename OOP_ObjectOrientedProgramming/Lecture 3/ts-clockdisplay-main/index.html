<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Module Application</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="time">00:00:00</div>
        <div id="setting">
            <label>Hours: </label><input type="text" id="hours" width="3">
            <label>Minutes: </label><input type="text" id="minutes" width="3">
            <label>Seconds: </label><input type="text" id="seconds" width="3">
            <button id="setTime">Set Time</button>
            <button id="tick">Tick</button>
        </div>
    </div>
    <script src="build/app.js" type="module"></script>
</body>

</html>
